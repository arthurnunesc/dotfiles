if os_type('macos')
    map cmd+c copy_to_clipboard
    map cmd+v paste_from_clipboard
    map cmd+plus change_font_size all +2.0
    map cmd+minus change_font_size all -2.0
    map cmd+0 change_font_size all 0
    map cmd+f goto_layout tall
    map cmd+t new_tab_with_cwd
    map cmd+enter new_window_with_cwd
    map cmd+w close_window
    map cmd+q quit
    map cmd+b previous_window
    map cmd+n next_window
    map cmd+u kitten unicode_input
    map cmd+d detach_window new-tab
    map cmd+shift+d detach_window ask
    map cmd+h move_window left
    map cmd+j move_window down
    map cmd+k move_window up
    map cmd+l move_window right
    map cmd+f5 load_config_file
    map ctrl+c copy_and_clear_or_interrupt
    map cmd+left resize_window narrower
    map cmd+right resize_window wider
    map cmd+up resize_window taller
    map cmd+down resize_window shorter 3
    # reset all windows in the tab to default sizes
    map cmd+0 resize_window reset
else
    map ctrl+c copy_to_clipboard
    map ctrl+v paste_from_clipboard
    map ctrl+plus change_font_size all +2.0
    map ctrl+minus change_font_size all -2.0
    map ctrl+0 change_font_size all 0
    map ctrl+f goto_layout tall
    map ctrl+t new_tab_with_cwd
    map ctrl+enter new_window_with_cwd
    map ctrl+w close_window
    map ctrl+q quit
    map ctrl+b previous_window
    map ctrl+n next_window
    map ctrl+u kitten unicode_input
    map ctrl+d detach_window new-tab
    map ctrl+shift+d detach_window ask
    map ctrl+h move_window left
    map ctrl+j move_window down
    map ctrl+k move_window up
    map ctrl+l move_window righ
    map ctrl+f5 load_config_file
    map alt+c copy_and_clear_or_interrupt
end
